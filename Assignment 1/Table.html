<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
</head>
<style>
	table {
		width: 700px;
		border-collapse: collapse;
	}
	th, td{
		border: 2px solid black;
		text-align: left;
		vertical-align: top;
		padding: 8px;
	}
</style>

			<td colspan="3"><i>Invoice <u>#1234</i></u></i>></td>

		<tr>

			<td rowspan="3">Address:<br>Somewhere In<br>Brandon</td>
			<td>Zip Code</th>
		</tr>
		<tr>
			<td>Phone Number</td>
		</tr>
		<tr>
			<td>Email</td>
		</tr>
		<tr>
			<th>Item Name</th>
			<th>Cost</th>
			<th>Quantity</th>
			<th>Total Cost</th>
		</tr>
		<tr>
			<td>Item 1</td>
			<td>10</td>
			<td>10</td>
			<td>100</td>
		</tr>
		<tr>
			<td>Item 2</td>
			<td>5</td>

		</tr>
		<tr>

			<th>125</th>
		</tr>
		
	</table>

</body>
</html>
