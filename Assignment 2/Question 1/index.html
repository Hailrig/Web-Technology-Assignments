<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/index.css">
	<script src="JS/index.js"></script>
</head>
<body>
	<div class="calculator">

		<input type="text" name="screen" id="screen" value="" disabled="true">

		<div class="row">
			<div class="col-sm-5">
				<div class="row">
					<div class="col">
						<button type="button" class="btn btn-light" id="1" value="1">1</button>
					</div>
					<div class="col">
						<button type="button" class="btn btn-light" id="2" value="2">2</button>
					</div>
					<div class="col">
						<button type="button" class="btn btn-light" id="3" value="3">3</button>
					</div>
				</div>

				<div class="row">
					<div class="col">
						<button type="button" class="btn btn-light" id="4" value="4">4</button>
					</div>
					<div class="col">
						<button type="button" class="btn btn-light" id="5" value="5">5</button>
					</div>
					<div class="col">
						<button type="button" class="btn btn-light" id="6" value="6">6</button>
					</div>
				</div>

				<div class="row">
					<div class="col">
						<button type="button" class="btn btn-light" id="7" value="7">7</button>
					</div>
					<div class="col">
						<button type="button" class="btn btn-light" id="8" value="8">8</button>
					</div>
					<div class="col">
						<button type="button" class="btn btn-light" id="9" value="9">9</button>
					</div>
				</div>

				<div class="row">
					<div class="col">
						<button type="button" class="btn btn-light" id="0" value="0">0</button>
					</div>
					<div class="col">
						<button type="button" class="btn btn-light" id="." value=".">.</button>
					</div>
					<div class="col">
						<button type="button" class="btn btn-light" id="+/-" value="+/-">+/-</button>
					</div>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="row">
					<div class="col">
						<button type="button" class="btn btn-light" id="+" value="+">+</button>
					</div>
					<div class="col">
						<button type="button" class="btn btn-light" id="-" value="-">-</button>
					</div>
				</div>

				<div class="row">
					<div class="col">
						<button type="button" class="btn btn-light" id="*" value="*">*</button>
					</div>
					<div class="col">
						<button type="button" class="btn btn-light" id="/" value="/">/</button>
					</div>
				</div>

				<div class="row">
					<div class="col">
						<button type="button" class="btn btn-light" id="=" value="=">=</button>
					</div>
					<div class="col">
						<button type="button" class="btn btn-light" id="C" value="C">C</button>
					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="row">
					<div class="col">
						<button type="button" class="btn btn-light" id="cos" value="cos">cos</button>
					</div>
					<div class="col">
						<button type="button" class="btn btn-light" id="tan"value="tan">tan</button>
					</div>
				</div>

				<div class="row">
					<div class="col">
						<button type="button" class="btn btn-light" id="sin" value="sin">sin</button>
					</div>
					<div class="col">
						<button type="button" class="btn btn-light" id="sqrt" value="sqrt">sqrt</button>
					</div>
				</div>

				<div class="row">
					<div class="col">
						<button type="button" class="btn btn-light" id="exp" value="exp">exp</button>
					</div>
					<div class="col">
						<button type="button" class="btn btn-light" id="rnd" value="rnd">rnd</button>
					</div>
				</div>

				<div class="row">
					<div class="col">
						<button type="button" class="btn btn-light" id="log" value="log">log</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
